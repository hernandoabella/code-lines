<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lines of code</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="cc-container">
    <div class="tool-panel">
        
    </div>
      <div class="code-container">
        <div class="line-number">1</div>
        <div class="code-line w-3 raspberry"></div>
        <div class="code-line w-1 green"></div>
        <div class="code-line w-0 white"></div>
        <div class="code-line w-1 violet"></div>
        <div class="code-line w-3 white"></div>
        <div class="code-line w-1 green"></div>
        <div class="code-line w-5 raspberry"></div>
      </div>
      <div class="code-container">
        <div class="line-number">2</div>
        <div class="code-line w-1 white"></div>
        <div class="code-line w-4 raspberry"></div>
      </div>
      <div class="code-container">
        <div class="line-number">3</div>

        <div class="code-line w-3 green"></div>
        <div class="code-line w-0 blue"></div>
        <div class="code-line w-1 white"></div>
      </div>
      <div class="code-container">
        <div class="line-number">4</div>
        <div class="code-line w-0 green"></div>
        <div class="code-line w-1 violet"></div>
        <div class="code-line w-3 raspberry"></div>
        <div class="code-line w-2 blue"></div>
        <div class="code-line w-0 violet"></div>
        <div class="code-line w-1 white"></div>
      </div>
      <div class="code-container">
        <div class="line-number">5</div>
        <div class="code-line w-5 white"></div>
      </div>
      <div class="code-container">
        <div class="line-number">6</div>
        <div class="code-line w-2 green"></div>
        <div class="code-line w-0 blue"></div>
        <div class="code-line w-1 violet"></div>
        <div class="code-line w-0 blue"></div>
        <div class="code-line w-3 white"></div>
      </div>
      <div class="code-container">
        <div class="line-number">7</div>
        <div class="code-line w-2 blue"></div>
        <div class="code-line w-0 white"></div>
        <div class="code-line w-2 raspberry"></div>
        <div class="code-line w-1 green"></div>
        <div class="code-line w-2 violet"></div>
        <div class="code-line w-1 green"></div>
        <div class="code-line w-0 blue"></div>
      </div>
      <div class="code-container">
        <div class="line-number">8</div>
        <div class="code-line w-1 white"></div>
        <div class="code-line w-3 green"></div>
        <div class="code-line w-2 violet"></div>
      </div>
      <div class="code-container">
        <div class="line-number">9</div>
        <div class="code-line w-2 green"></div>
        <div class="code-line w-1 blue"></div>
      </div>
      <div class="code-container">
        <div class="line-number ">10</div>
        <div class="code-line w-1 violet"></div>
        <div class="code-line w-2 blue"></div>
        <div class="code-line w-1 white"></div>
        <div class="code-line w-2 raspberry"></div>
        <div class="code-line w-3 violet"></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
